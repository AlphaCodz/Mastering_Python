<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_and_Selection</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
<!-- Radio Buttons -->
    <form method="get">
        <h2>Are you from inside the US? or Outside the US</h2>
        <label for="inUS">Inside: </label>
        <input id= "inusa" type="radio" name="loc" value="inside">
   
        <label for="outUSA">Outside</label>
        <input id="outusa" type="radio" name="loc" value="outside"> <!-- The radio buttons have the same name inorder to link them together so
        you can only highlight one of the buttons at a time -->
   
        <h2>How was your service? </h2>
   <select name="stars">
       <option value="Great">3</option>
       <option value="Okay">2</option>
       <option value="Bad">1</option>
   </select>
<p>Any other Feedback? </p>

<!-- textarea is to display a big text box to allow large user input data -->
<textarea name="mytext" id="" cols="80" rows="8"></textarea>

 <input type="submit" value="Submit">
    </form>
</body>
</html>
