<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Quiz</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thanks.html" method="get">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" placeholder="First Name"> 

        <label for="lastname">Last Name: </label>
    <input type="text" name="lastname" placeholder="Last Name">
<br> <br>

<label for="Email">Email: </label>
<input type="email" name="Email" placeholder="name@gmail.com">

<label for="Password">Password: </label>
<input type="password" name="password">

<p>Are you over the age of 18?</p>
<label for="yes">Yes </label>
<input id="yes" type="radio" name="option" value="Yes">

<label for="no">No </label>
<input id="no" type="radio" name="option" value="No">

<p>Do you have a Credit Card or PayPal? </p>

<select name="Credit Card">
    <option value="Credit_Card">Credit Card</option>
    <option value="PayPal"> PayPal </option>
</select>
<br> <br>
<button type="submit">Sign Up</button>
</form>

</body>
</html>
